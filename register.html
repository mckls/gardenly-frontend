<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="css/output.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/animate.min.css" />

  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <link rel="stylesheet" href="css/brands.min.css" />
  <link rel="stylesheet" href="css/regular.min.css" />
  <link rel="stylesheet" href="css/solid.min.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />

  <!-- ❌ FOR DEBUGGING - REMOVE AFTER DEPLOYING! -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  
  <title>Gardenly</title>
</head>

<body class="antialiased h-screen body-bg font-Metropolis transition-all">
  
  <!-- shield-->
  <section id="shield" class="shield hidden bg-black bg-opacity-50 z-20 w-full h-full fixed top-0 inset-x-0 animate__animated">
    <div class=""></div>
  </section>

  <!-- logo area -->
  <section class=" container text-center py-12">
    <div class="container px-4 mx-auto">
      <img class="mx-auto w-9/12" src="img/logo-main.svg" />
    </div>
  </section>

  <section>
    <div class="container px-4 mx-auto">
      <h1 class="h-10 text-3xl pt-2 text-main-green font-Metropolis font-bold">Account erstellen</h1>
    </div>
  </section>


  <!-- 🌷 add plant overlay -->

  <!-- title area -->
  <section id="overlay" class="overlay hidden bg-white rounded-t-2xl z-30 w-full fixed bottom-0 inset-x-0 animate__animated">
    <div class="container px-4 mx-auto">

        <!-- title + text area -->
        <div class="flex items-center py-6">
            <h2 class="h-10 text-3xl pt-2 text-main-green font-Metropolis font-bold">Anmelden</h2>

            <div class="ml-auto">
                <!-- close button -->
                <a id="close-button" href="#" class="close-button w-3 h-3 p-0">
                    <i class="fa fa-xmark text-2xl px-2 pt-0 mt-2 text-gray-500 bg-gray-200 hover:text-white hover:bg-gray-500 rounded-full transition-all"></i>
                </a>
            </div>
        </div>
        <p class="text-base font-medium text-gray-500">Melde dich mit deinem <img class="inline pl-1" src="img/logo-small.svg">-Konto an.</p>
        
        <!-- login form -->
        <div class="w-full max-w-xs mt-6">
          <form class=""">
            <div class="mb-4">
              <label class="block text-gray-900 text-sm font-bold mb-2" for="username">
                E-Mail-Adresse
              </label>
              <input class="shadow appearance-none border transition-all focus:border-main-green-500 rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="max.musterfrau@gardenly.de">
            </div>
            <div class="mb-6">
              <label class="block text-gray-900 text-sm font-bold mb-2 " for="password">
                Passwort
              </label>
              <input class="shadow appearance-none rounded transition-all w-full py-2 px-3 border focus:border-main-green-500 text-gray-900 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
              <!--<p class="text-red-500 text-xs italic text-semibold">Please choose a password.</p>-->
            </div>
            <div class="items-center justify-between my-6">
              <a href="register.html" id="register" class="register">
                <div class="text-center bg-main-green-500 hover:bg-main-green-600 active:transform active:scale-90 transition-all text-white font-semibold w-full py-2 px-4 rounded-xl mb-3">
                  Anmelden
                </div>
              </a>
              <a class="inline-block mt-6 align-baseline font-bold text-sm text-center w-full text-main-green-500 hover:text-main-green-600" href="#">
                Passwort vergessen?
              </a>
            </div>
          </form>
        </div>
    
    </div>

  </section>
  <!-- 🌷 add plant overlay end -->


  <!-- footer embeds -->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/include.js"></script>

  <script type="text/javascript" src="js/brands.min.js"></script>
  <script type="text/javascript" src="js/regular.min.js"></script>
  <script type="text/javascript" src="js/solid.min.js"></script>
  <script>
    includeHTML();
  </script>
</body>
</html>
